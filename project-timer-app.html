<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Design Studio Project Timer</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/><style>input:focus { outline: none; }</style></head>
<body class="bg-[#E60000] text-white font-sans min-h-screen p-4">
<div class="text-center py-6">
<h1 class="text-4xl font-bold mb-8">Design Studio Project Timer</h1>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 px-4">
<!-- Counter Template -->
<div class="bg-black bg-opacity-20 p-4 rounded shadow" id="counter1">
<div class="flex items-center justify-between mb-2">
<input class="bg-transparent border-b border-white text-white flex-1 mr-2" id="title1" placeholder="Project Title" type="text"/>

</div>
<select class="text-black w-full mb-4 p-1 rounded" id="activity1">
<option>Development</option>
<option>Analysis</option>
<option>Research</option>
<option>Testing</option>
</select>
<div class="text-3xl font-mono text-center mb-4" id="timer1">00:00</div>
<div class="flex justify-center gap-2 mb-4">
<button class="bg-white text-[#000000] px-3 py-1 rounded" onclick="startTimer(1)"><i class="fa fa-play mr-2"></i>
Start
        </button>
<button class="bg-white text-[#000000] px-3 py-1 rounded" onclick="pauseTimer(1)"><i class="fa fa-pause mr-2"></i>
Pause
        </button>
<button class="bg-white text-[#000000] px-3 py-1 rounded" onclick="resetTimer(1)"><i class="fa fa-refresh mr-2"></i>
Reset
        </button>
</div>
<div class="text-center">
<button class="bg-black text-[#FFFFFF] px-4 py-1 rounded" onclick="registerTime(1)"><i class="fa fa-check mr-2"></i>
Register
        </button>
</div>
</div>
<div class="bg-black bg-opacity-20 p-4 rounded shadow" id="counter2">
<div class="flex items-center justify-between mb-2">
<input class="bg-transparent border-b border-white text-white flex-1 mr-2" id="title2" placeholder="Project Title" type="text"/>

</div>
<select class="text-black w-full mb-4 p-1 rounded" id="activity2">
<option>Development</option>
<option>Analysis</option>
<option>Research</option>
<option>Testing</option>
</select>
<div class="text-3xl font-mono text-center mb-4" id="timer2">00:00</div>
<div class="flex justify-center gap-2 mb-4">
<button class="bg-white text-[#000000] px-3 py-1 rounded" onclick="startTimer(2)"><i class="fa fa-play mr-2"></i>
Start
        </button>
<button class="bg-white text-[#000000] px-3 py-1 rounded" onclick="pauseTimer(2)"><i class="fa fa-pause mr-2"></i>
Pause
        </button>
<button class="bg-white text-[#000000] px-3 py-1 rounded" onclick="resetTimer(2)"><i class="fa fa-refresh mr-2"></i>
Reset
        </button>
</div>
<div class="text-center">
<button class="bg-black text-[#FFFFFF] px-4 py-1 rounded" onclick="registerTime(2)"><i class="fa fa-check mr-2"></i>
Register
        </button>
</div>
</div>
</div>
<div class="mt-10 px-4">
<table class="w-full text-left border-collapse">
<thead>
<tr class="uppercase border-b border-white">
<th class="pb-2">Project</th>
<th class="pb-2">Activity</th>
<th class="pb-2">Time</th>
</tr>
</thead>
<tbody id="logTable">
</tbody>
</table>
<button class="mx-auto mt-20 mb-20 flex items-center gap-2 bg-black hover:bg-red-700 text-white font-bold py-2 px-4 rounded" id="clearTable" onclick="clearTableRows()"><i class="fa fa-trash"></i> Clear all</button></div>
<script>
    let timers = [0, 0];
    let intervals = [null, null];

    function updateDisplay(index) {
      const minutes = String(Math.floor(timers[index - 1] / 60)).padStart(2, '0');
      const seconds = String(timers[index - 1] % 60).padStart(2, '0');
      document.getElementById('timer' + index).textContent = `${minutes}:${seconds}`;
    }

    function startTimer(index) {
      if (intervals[index - 1]) return;
      intervals[index - 1] = setInterval(() => {
        timers[index - 1]++;
        updateDisplay(index);
      }, 1000);
    }

    function pauseTimer(index) {
      clearInterval(intervals[index - 1]);
      intervals[index - 1] = null;
    }

    function resetTimer(index) {
      pauseTimer(index);
      timers[index - 1] = 0;
      updateDisplay(index);
    }

    function saveTitle(index) {
      const title = document.getElementById('title' + index).value;
      localStorage.setItem('title' + index, title);
    }

    function registerTime(index) {
      const title = document.getElementById('title' + index).value || 'Untitled';
      const activity = document.getElementById('activity' + index).value;
      const time = document.getElementById('timer' + index).textContent;
      const row = document.createElement('tr');
      row.className = "border-b border-white";
      row.innerHTML = `<td class="py-1">${title}</td><td>${activity}</td><td>${time}</td>`;
      document.getElementById('logTable').appendChild(row);
    }
  </script>
<script>
function clearTableRows() {
    const tbody = document.getElementById('logTable');
    while (tbody.firstChild) {
        tbody.removeChild(tbody.firstChild);
    }
    // Reset both timers to 0 and update display
    timers[0] = 0;
    timers[1] = 0;
    updateDisplay(1);
    updateDisplay(2);
}
</script><footer class="bg-black text-white text-center p-4 text-sm fixed bottom-0 left-0 right-0 w-full"><p>Developed by Nico with Copilot</p></footer></body>
</html>
