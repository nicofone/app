<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Design Studio Project Timer</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Google Fonts for Roboto and Material Icons -->
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="timer.css">
</head>
<body>
  <div class="md-app-bar">
    <h1>Project Timer</h1>
    <h2>Design Studio Malaga</h2>
  </div>
  <div class="main-content">
    <div class="md-grid">
      <div class="md-card" id="counter1">
        <div class="input-wrapper" style="margin-bottom: 0;">
          <input id="title1" placeholder="Project Title" type="text" autocomplete="off" style="width:100%; box-sizing:border-box;"
            oninput="toggleClearBtn('title1')" />
          <button type="button" class="clear-input-btn" id="clear-btn-title1" aria-label="Clear input"
            onclick="clearInput('title1')" style="display:none;">
            <span class="material-icons">cancel</span>
          </button>
        </div>
        <select id="activity1">
          <option value="Development">Development</option>
          <option value="Analysis">Analysis</option>
          <option value="Research">Research</option>
          <option value="Testing">Testing</option>
        </select>
        <div class="md-timer" id="timer1">00:00:00</div>
        <div class="md-btn-row">
          <button class="md-btn" onclick="startTimer(1)"><span class="material-icons">play_arrow</span>Start</button>
          <button class="md-btn" onclick="pauseTimer(1)"><span class="material-icons">pause</span>Pause</button>
          <button class="md-btn" onclick="resetTimer(1)"><span class="material-icons">restart_alt</span>Reset</button>
        </div>
        <button class="md-btn register-btn" onclick="registerTime(1)"><span class="material-icons">check_circle</span>Register</button>
      </div>
      <div class="md-card" id="counter2">
        <div class="input-wrapper" style="margin-bottom: 0;">
          <input id="title2" placeholder="Project Title" type="text" autocomplete="off" style="width:100%; box-sizing:border-box;"
            oninput="toggleClearBtn('title2')" />
          <button type="button" class="clear-input-btn" id="clear-btn-title2" aria-label="Clear input"
            onclick="clearInput('title2')" style="display:none;">
            <span class="material-icons">cancel</span>
          </button>
        </div>
        <select id="activity2">
          <option value="Development">Development</option>
          <option value="Analysis">Analysis</option>
          <option value="Research">Research</option>
          <option value="Testing">Testing</option>
        </select>
        <div class="md-timer" id="timer2">00:00:00</div>
        <div class="md-btn-row">
          <button class="md-btn" onclick="startTimer(2)"><span class="material-icons">play_arrow</span>Start</button>
          <button class="md-btn" onclick="pauseTimer(2)"><span class="material-icons">pause</span>Pause</button>
          <button class="md-btn" onclick="resetTimer(2)"><span class="material-icons">restart_alt</span>Reset</button>
        </div>
        <button class="md-btn register-btn" onclick="registerTime(2)"><span class="material-icons">check_circle</span>Register</button>
      </div>
    </div>
    <div class="md-table-container" id="tableContainer" style="display:none;">
      <table class="md-table">
        <thead>
          <tr>
            <th>Project</th>
            <th>Activity</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="logTable"></tbody>
      </table>
      <div class="md-clear-btn-row">
        <button class="clear-btn" id="clearTable" onclick="clearTableRows()">
          <span class="material-icons">delete</span>Clear all
        </button>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>Developed by Nico with Copilot</p>
  </footer>
<script>
let timers = [0, 0];
let intervals = [null, null];

function updateDisplay(index) {
  const hours = String(Math.floor(timers[index - 1] / 3600)).padStart(2, '0');
  const minutes = String(Math.floor((timers[index - 1] % 3600) / 60)).padStart(2, '0');
  const seconds = String(timers[index - 1] % 60).padStart(2, '0');
  document.getElementById('timer' + index).textContent = `${hours}:${minutes}:${seconds}`;
}

function startTimer(index) {
  if (intervals[index - 1]) return;
  intervals[index - 1] = setInterval(() => {
    timers[index - 1]++;
    updateDisplay(index);
  }, 1000);
}

function pauseTimer(index) {
  clearInterval(intervals[index - 1]);
  intervals[index - 1] = null;
}

function resetTimer(index) {
  pauseTimer(index);
  timers[index - 1] = 0;
  updateDisplay(index);
}

function registerTime(index) {
  const title = document.getElementById('title' + index).value || 'Untitled';
  const activity = document.getElementById('activity' + index).value;
  const time = document.getElementById('timer' + index).textContent;
  const row = document.createElement('tr');
  row.innerHTML = `<td>${title}</td><td>${activity}</td><td>${time}</td>`;
  document.getElementById('logTable').appendChild(row);

  // Show table container on first record
  document.getElementById('tableContainer').style.display = 'block';
}

function clearTableRows() {
  const tbody = document.getElementById('logTable');
  while (tbody.firstChild) {
    tbody.removeChild(tbody.firstChild);
  }
  // Reset both timers to 0 and update display
  timers[0] = 0;
  timers[1] = 0;
  updateDisplay(1);
  updateDisplay(2);

  // Hide table container when cleared
  document.getElementById('tableContainer').style.display = 'none';
}

// Add this function for clearing input fields
function clearInput(inputId) {
  document.getElementById(inputId).value = '';
  toggleClearBtn(inputId);
}

// Show/hide clear button based on input value
function toggleClearBtn(inputId) {
  const input = document.getElementById(inputId);
  const btn = document.getElementById('clear-btn-' + inputId);
  if (input.value && input.value.length > 0) {
    btn.style.display = 'flex';
  } else {
    btn.style.display = 'none';
  }
}

// Initialize clear button visibility on page load
window.addEventListener('DOMContentLoaded', () => {
  toggleClearBtn('title1');
  toggleClearBtn('title2');
});
</script>
</body>
</html>
